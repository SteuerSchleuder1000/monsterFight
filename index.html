<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link(rel="icon" href="Images/vsLogo.png")-->
    <!--link(rel='apple-touch-icon-precomposed', size='57x57' href='Images/vsLogo57x57.png')-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>MULLIGAN APP</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="inputDiv">
        <input placeholder="Paste Deckcode in here" id="deckinput">

        <input class="slider" type="range" min="0" max="25" value="5" id="rankSlider">
        <div class="rankValue">Rank 5</div>
      </div>
      <div class="opponent"></div>
      <div class="hand"></div>
      <button id="mulligan">Confirm</button>
      <button id="newGame">New Game</button>
      <div class="hero"></div>
    </div>
    <script src="script.js"></script>
    <script src="dbf_handler.js"></script>
    <script src="player.js"></script>
    <script src="simulation.js"></script>
  </body>
</html>
